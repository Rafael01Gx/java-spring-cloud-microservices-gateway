spring:
  application:
    name: gateway
  # Virtual Threads
  threads:
    virtual:
      enabled: true

server:
  port: 8080

# Registro no Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10